<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">
  <div th:fragment="main_chat">
    <div class="chat-header">
      <div class="left-header">
        <div class="header-title" th:text=${room.name}></div>
      </div>
      <div class="right-header">
        <div class="header-button">
          <form th:action="@{/rooms/{roomId}/delete(roomId=${room.id})}" method="post">
            <input class="form-submit" type="submit" value="チャットを終了する"> 
          </form>
        </div>
      </div>
    </div>

    <div class="messages">
      <div th:each="message :${messages}" class="message">
        <div class="upper-message">
          <div class="message-user" th:text="${message.user.name}"></div>
          <div class="message-date" th:text="${#dates.format(message.createdAt, 'yyyy/MM/dd HH:mm:ss')}">日付</div>
        </div>
        <div class="lower-message">
          <div class="message-content" th:text="${message.content}"></div>
        </div>
      </div>
    </div>
    <form th:action="@{/rooms/{roomId}/message(roomId=${room.id})}" method="post" th:object="${messageForm}" class="form" enctype="multipart/form-data">
      <div class="form-input">
        <input class="form-message" placeholder= "type a message" th:field="*{content}"/>
        <label class="form-image">
          <span class="image-file">画像</span>
          <input type="file" th:field="*{image}" class="hidden">
        </label>
      </div>
      <input class="form-submit" type="submit" value="送信">  
    </form>
  </div>
</html>
